    <body>
        <!-- Account Info Modal -->
        <div id="modal-account" class="modal">
            <div class="modalContent">
                <h4 class="modalHeader">Account Info</h4>
                <div class="account-details"></div>
            </div>
        </div>
        <!-- User Signup Modal -->
        <div id="modal-signup" class="modal">
            <div class="modalContent">
                <h4 class="modalHeader">Sign Up</h4>
                <form id="signupForm">
                    <div class="userInput">
                        <input type="email" id="signup-email" required />
                        <label for="signup-email">Email Address</label>
                    </div>
                    <div class="userInput">
                        <input type="password" id="signup-password" required />
                        <label for="signup-password">Create Password</label>
                    </div>
                    <button class="menuButton">Sign Up</button>
                </form>
            </div>
        </div>
        <!-- User Login Modal -->
        <div id="modal-login" class="modal">
            <div class="modalContent">
                <h4 class="modalHeader">Login</h4>
                <form id="loginForm">
                    <div class="userInput">
                        <input type="email" id="login-email" required />
                        <label for="login-email">Email Address</label>
                    </div>
                    <div class="userInput">
                        <input type="password" id="login-password" required />
                        <label for="login-password">Password</label>
                    </div>
                    <button class="menuButton">Login</button>
                </form>
            </div>
        </div>
        <!-- Main Content -->
        <div id="libraryContainer" class="">
            <!-- Page Header -->
            <div id="headerContainer">
                <!-- Header Title and Text -->
                <div id="headerTitle" class="menuFont">
                    <div id="titleText">Library</div>
                    <div id='subtitleText'>
                        A small assignment made for The Odin Project
                    </div>
                </div>
                <!-- Header Account Menu -->
                <div id="headerMenu">
                    <div id="headerMenuSection" class="logged-out">
                        <button id="loginButton" class='menuButton' data-target="modal-login">Log In</button>
                    </div>
                    <div id="headerMenuSection" class="logged-out">
                        <button id="signupButton" class='menuButton' data-target="modal-signup">Sign Up</button>
                    </div>
                    <!-- <div id="headerMenuSection" class="logged-in">
                        <button id="accountButton" class='menuButton' data-target="modal-account">Account</button>
                    </div>
                    <div id="headerMenuSection" class="logged-in">
                        <button id="logoutButton" class='menuButton'>Log Out</button>
                    </div> -->
                </div>
            </div>
            <hr id="headerSeparator">
            <!-- Main Content -->
            <div id="contentContainer">
                <button id="newBookButton" onclick="addBookToLibrary()">New Book</button>
                <hr id="bookSeparator">
                <!-- Library Grid Header -->
                <div id="bookGridHeader" class="gridEntry">
                    <div class="gridCell gridFont gridHeaderFont">
                        <p>Title</p>
                    </div>
                    <div class="gridCell gridFont gridHeaderFont">
                        <p>Author</p>
                    </div>
                    <div class="gridCell gridFont gridHeaderFont">
                        <p>Pages</p>
                    </div>
                    <div class="gridCell gridFont gridHeaderFont">
                        <p>Status</p>
                    </div>
                    <div class="gridCell gridFont gridHeaderFont">
                        <p>Actions</p>
                    </div>
                </div>
                <!-- Library Items Container -->
                <div id="bookGrid"></div>
            </div>
            <!-- Page Footer -->
            <footer id="footerContainer" class="footerFont">
                <!-- Left Author Credit -->
                <div id="footerCredits">
                    <p id="footerCreditsText">Created by Hector Almanza</p>
                </div>
                <!-- Right URL Credit -->
                <div id="footerLink">
                    <a href="https://github.com/WonderNote18/top_js-library">
                        <span id="footerLinkText">
                            View on Github
                        </span>
                    </a>
                    <div id="footerImages">
                        <a href="https://github.com/WonderNote18/top_js-library">
                            <img id="footerGithubIcon" src="data/github_icon.png" alt="View on GitHub">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
        <!-- Authentication and Status -->
        <script src="scripts/auth.js"></script>
        <!-- Library App -->
        <script src="scripts/book.js"></script>
    </body>
</html>
